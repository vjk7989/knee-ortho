<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ArthoScan Pro - AI-powered knee osteoarthritis detection and severity prediction">
    <title>{% block title %}ArthoScan Pro{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap and other dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>

<body>
    {% block navbar %}
    <nav class="navbar">
        <div class="logo">
            <h1>ArthoScan Pro</h1>
        </div>
        <a class="button-sample" href="/about">Download Sample Data</a>
    </nav>
    {% endblock %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block footer %}
    <footer class="footer">
        <p>© ArthoScan Pro 2024 ® - Your Diagnosis for the Prediction of Knee Osteoarthritis Using Deep Learning</p>
    </footer>
    {% endblock %}

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
</body>

</html>
